    <h1>
        FeedBack Form!!
    </h1>
    <br>
<div class="container">
    <p>FeedBack</p>

    <div class="login">
        <input type="text" name="" placeholder="Your Name" class="input">
        <input type="text" name="" placeholder="Contact No" class="input">
    </div>

    <div class="subject">
        <input type="text" name="" placeholder="Your Email" class="input">
    </div>

    <div class="msg">
        <textarea name=""  cols="20" rows="5" class="area" placeholder="Leave A Message"></textarea>
    </div>

    <div class="submit" onclick="send()" id="submit">
     <form>
        <a href="#" class="btn">Send</a>
    </form>
    </div>
    <h4 id="thanks">Thank For Your Valuable FeedBack.</h4>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

<script>
    function send() {
         document.getElementById("submit").style.display="none";
         document.getElementById("thanks").style.display="inherit";
